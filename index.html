<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Drawer</title>
    <script src="app.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/gsap.min.js"></script>
    <style>
        #canvas {
            border: 1px solid black;
        }
        .spinner {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid blue;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* .button_error{
            display: block;
            white-space: pre;
            /* margin-top: 20px;
        } */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-box {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Rectangle Drawer</h1>
    <canvas id="canvas" width="600" height="600"></canvas>
    <form id="rectangle-form">
        <label for="x1">x1:</label>
        <input type="number" id="x1" name="x1">
        <label for="y1">y1:</label>
        <input type="number" id="y1" name="y1">
        <label for="x2">x2:</label>
        <input type="number" id="x2" name="x2">
        <label for="y2">y2:</label>
        <input type="number" id="y2" name="y2">
        <label for="color">Color:</label>
        <input type="color" id="color" name="color">
        <button type="button" id="add-rect">Add Rectangle</button>
    </form>
    <div id="selected-rectangle-info"></div>
    <button type="button" id="delete-rect">Delete Selected Rectangle</button>

    <button type="button" id="save">Save</button>
    <div class="image-container" id="image-container">
    </div>

</body>
</html>
